<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/image_video.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="../static/js/track.js"></script>
    <title>Tracking Detection</title>
</head>
<body>
    <div>
        <button style="text-align:center; float:left; background-color:#282c34; border: none">
            <a href="{{url_for('home')}}" style="color:#b9d339">
                <i class="fas fa-arrow-left"> volver al home</i>
            </a>
        </button>
        <div style="text-align:right; margin-right: 7px;">
            <label style="color: white;">Fichero de nombres: <strong style="color: #b9d339;">{{actual_names_file}}</strong></label>
            <label style="color: white;">Modelo de deteccion: <strong style="color: #b9d339;">{{actual_model_file}}</strong></label>
        </div>
    </div>
    <div class="app">
        <header class="app-header">
            <p>
                Object Detection Tracking
            </p>
            <div className="pre_img">
                <span>
                    <video id="videobox" controls alt=""></video>
                </span>
            </div>
            <div id="detecting">
                Detectando...
            </div>
            <div id="link">
             <a href="" id="download" style="color:#b9d339; font-family: sans-serif" download>Download</a>
             <br>
             <a href="" id="csv" style="color:#b9d339; font-family: sans-serif" download>Download CSV</a>
            </div>
            <form style="display:flex;">
                <input id="videoinput1" type="file" name="video" class="imageinput" onchange="readUrl(this)">
                <label for='videoinput1'>
                    <figure>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" 
                        viewBox="0 0 20 17">
                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
                    </svg>
                    </figure> 
                    <span id="msg_span" style="color:white; font-family: sans-serif">Escoge un video&hellip;</span>
                </label>
            </form>
            <button name="send" id = "sendbutton" style="display:none;"><strong>Detectar</strong></button>
        </header>
    </div>
</body>
</html>
