<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/url.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../static/js/url_video.js"></script>
    <title>YouTube Detection</title>
</head>
<body>
    <div>
        <button style="text-align:center; float:left; background-color:#282c34; border: none">
            <a href="{{url_for('home')}}" style="color:#b9d339">
                <i class="fas fa-arrow-left"> volver al home</i>
            </a>
        </button>
        <div style="text-align:right; margin-right: 7px;">
           <label style="color: white;">Fichero de nombres: <strong style="color: #b9d339;">{{actual_names_file}}</strong></label>
           <label style="color: white;">Modelo de deteccion: <strong style="color: #b9d339;">{{actual_model_file}}</strong></label>
        </div>
    </div>
    <div class="app">
        <header class="app-header">
            <p>
                Object Detection YouTube Videos
            </p>
            <div className="pre_img">
                <span><video id="imagebox" controls="" alt=""></span>
            </div>
            <div id="detecting">
                Detectando...

                Si desea detener la detecci√≥n pulse 'Q'
            </div>
            <div id="link">
             <a href="" id="download" style="color:#b9d339; font-family: Arial" download>Download</a>
             <br>
             <a href="" id="csv" style="color:#b9d339; font-family: Arial" download>Download CSV</a>
            </div>
            <form>
                <label>
                    <div style="display: flex; align-items: center; gap: 5px; margin-top: 5px;">
                        <img src="../static/imgs/YouTube_Logo.svg" style="height: 20px">
                        <span style="font-family: Quicksand;"><strong>URL</strong></span>
                    </div>
                    <input id="imageinput" type="url" name="image" placeholder="https://youtu.be/a69BQ7G2lo" autofocus onchange="readUrl(this)">
                </label>
            </form>
            <button name="send" id = "sendbutton"><strong>Detectar</strong></button>
        </header>
    </div>
</body>
</html>
