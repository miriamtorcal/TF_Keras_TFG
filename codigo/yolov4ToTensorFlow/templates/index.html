<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OD-MTC</title>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
        </script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script type="text/javascript" src="../static/js/index.js"></script>
    </head>
    <body>
        <div id="main-container">
            <h1>Bienvenid@ a OD-MTC</h1>
            <div class="btns-header">
                <!-- <button style="text-align: left; background-color: white; border: none;"> -->
                <button>
                    <a style="color: #000; text-decoration: none;" href="{{url_for('add_model')}}">
                        Añadir modelo de deteccion
                    </a>
                </button>
                <button>
                    <a style="color: #000; text-decoration: none;" href="{{url_for('add_names')}}">
                        Añadir fichero de nombres
                    </a>
                </button>
                <button>
                    <a style="color: #000; text-decoration: none;" href="{{url_for('change_names_file')}}">
                        Cambiar fichero de nombres
                    </a>
                </button>
                <button>
                    <a style="color: #000; text-decoration: none;" href="{{url_for('change_model_file')}}">
                        Cambiar modelo de deteccion
                    </a>
                </button>
            </div>
            <div style="text-align:right">
                <label>Fichero de nombres: <strong>{{actual_names_file}}</strong></label>
                <label>Modelo de deteccion: <strong>{{actual_model_file}}</strong></label>
            </div>
            <div class="images-grid">
                <a href="{{url_for('image')}}" data-title="Detecta objetos sobre una imagen">
                    <img src="static/imgs/od_img.jpg" alt="Coches en una autopista" />
                </a>
                <a href="{{url_for('video')}}" data-title="Detecta objetos sobre un video">
                    <img src="static/imgs/od_video.jpg" alt="Coches antiguos en carretera" />
                </a>
                <a href="{{url_for('track')}}" data-title="Detecta objetos (mediante Object Tracking) sobre un video">
                    <img src="static/imgs/od_track.jpg" alt="Coches antiguos en carretera" />
                </a>
                <a href="{{url_for('url')}}" data-title="Detecta objetos sobre una imagen obtenida mendiante una url">
                    <img src="static/imgs/od_img.jpg" alt="Coches en una autopista" />
                </a>
                <a href="{{url_for('url_video')}}" data-title="Detecta objetos sobre una url de un video de YouTube">
                    <img src="static/imgs/od_img.jpg" alt="Coches en una autopista" />
                </a>
                <a href="{{url_for('webcam')}}" data-title="Detecta objetos desde la webcam">
                    <img src="static/imgs/od_img.jpg" alt="Coches en una autopista" />
                </a>
            </div>
        </div>
        {% block modal %}{% endblock %}
        {% block script %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
