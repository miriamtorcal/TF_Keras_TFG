<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/image_video.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
	<script type="text/javascript" src="../static/js/webcam.js"></script>
    <title>Webcam Detection</title>
</head>
<body>
    <div>
        <button style="text-align:center; float:left; background-color:#282c34; border: none">
            <a href="{{url_for('home')}}" style="color:#b9d339">
                <i class="fas fa-arrow-left"> volver al home</i>
            </a>
        </button>
        <div style="text-align:right; margin-right: 7px;">
            <label style="color: white;">Fichero de nombres: <strong style="color: #b9d339;">{{actual_names_file}}</strong></label>
            <label style="color: white;">Modelo de deteccion: <strong style="color: #b9d339;">{{actual_model_file}}</strong></label>
        </div>
    </div>
    <div class="app">
        <header class="app-header">
            <p>
                Object Detection Webcam
            </p>

            <div>
                <input type="text" value="{{init}}" id="isInit" style="display:none">
                <input type="text" value="{{file}}" id="file" style="display:none">
            </div>

            <div className="pre_img">
                <span>
                    <img id="videobox" src="{{url_for('get_webcam_detections')}}"></img>
                </span>
            </div>
            <div id="detecting">
                Detectando...
            </div>
            <div id="link">
             <a href="" id="download" download>Download</a>
             <br>
             <a href="" id="csv" download>Download CSV</a>
            </div>
            <!-- <button name="send" id = "sendbutton"><a href="{{url_for('webcam')}}">Send</a></button> -->
        </header>
    </div>
</body>
</html>
